uuid: 3ae1a412-c94c-45b4-b141-18477a66b2d7
langcode: en
status: true
dependencies:
  enforced:
    module:
      - durhamtech_colleague_migrate
_core:
  default_config_hash: 2ztQTnnGjUrBlFzP8Qy1VguWMmjtI5P5BZP7VAwlfDg
id: course_data_taxonomy
migration_tags:
  - courses
  - taxonomy
migration_group: durhamtech_colleague_migrate
label: 'Course program data for taxonomy terms'
source:
  plugin: csv
  path: 'public://import/course/WebsiteData - Courses Export_050718.csv'
  header_row_count: 1
  keys:
    - Name
  fields:
    Name: 'Unique identifier for the course as in the data source.'
    Title: 'Name of the course.'
    Type: 'Type of course.'
    Description_BR: 'Description of the course.'
    Division: 'Broad category of the course.'
    Department: 'Specific category of the course.'
    Credits: 'How many credits the course is worth.'
    'Delivery Method': 'How the course will be presented.'
    'Sec Acad Level': 'This field indicates the academic area of the course.'
    'Xcrs Local Description': 'Description that can be entered locally by DT Personnel.'
    'Requisite Courses': 'Requisite classes required before taking this course.'
    'Seats Available': 'Seats Available.'
    'Course Cost': 'Course Cost.'
process:
  name: Name
  field_title: Title
  field_description: Description_BR
  field_credits: Credits
  field_class_format:
    -
      plugin: static_map
      source: 'Delivery Method'
      map:
        HY: Hybrid
        TR: 'In Class'
        IN: Online
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: class_format
      value_key: name
  field_department:
    plugin: entity_generate
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: Department
    value_key: name
    source: Department
  field_division:
    plugin: entity_generate
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: Department
    value_key: name
    source: Division
  field_academic_level:
    -
      plugin: static_map
      source: 'Sec Acad Level'
      map:
        CU: Curriculum
        CE: ConEd
        BSP: 'Basic Skills'
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: academic_level
      value_key: name
  field_local_description:
    -
      plugin: skip_on_empty
      method: process
      source: 'Xcrs Local Description'
    -
      plugin: durhamtech_course_strip_tags
      source: 'Xcrs Local Description'
  field_requisites:
    -
      plugin: durhamtech_course_outline
      source: 'Requisite Courses'
    -
      plugin: iterator
      process:
        target_id: '0'
  field_seats: 'Seats Available'
  field_average_cost: 'Course Cost'
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: course
migration_dependencies:
  optional: {  }
  required: {  }
