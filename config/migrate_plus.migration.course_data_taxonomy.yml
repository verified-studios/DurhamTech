      plugin: entity_generate
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: class_format
      value_key: name
  field_department:
    plugin: entity_generate
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: Department
    value_key: name
    source: Department
  field_division:
    plugin: entity_generate
    entity_type: taxonomy_term
